<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/fonts.css" rel="stylesheet">
  <link href="styles/colors.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link href="styles/banner.css" rel="stylesheet">
  <link href="styles/coworking.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header-button-menu"><span></span></div>
    <a href="/" class="header-logo" rel="nofollow">
      <img src="https://arjen.com.ua/mob/img/arjen_logo.svg" width="45" height="45" alt="ARjen">
    </a>
    <div id="langs">
      <span class="active">RU</span><i></i><span>UA</span>
    </div>
    <div class="position-relative float-right header-client-cabinet">
      <div class="header-client-cabinet-button" id="login_button">
        <img src="https://arjen.com.ua/images/svg/icon_cab1.svg" alt="Вход в кабинет">
      </div>
    </div>

    <div class="header-basket-button">
      <div class="header-link-basket">
        <span class="header-link-basket-caret"></span>
        <span class="header-link-basket-count">0</span>
      </div>
    </div>
    <div class="header-search-button-open"></div>
  </header>
  <main class="coworking-content">
    <div class="path">
      <span class="path-text">Головна / Співпраця</span>
    </div>
    <h1 class="coworking-title">Співпраця з власниками магазинів</h1>
    <p class="coworking-subtitle">Ви продаєте жіночий одяг та хочете збільшити асортимент? Ми готові запропонувати Вам
      вигідні умови співпраці!</p>

    <div class="banner-wrapper">
      <!-- backline -->
      <?xml version="1.0" encoding="utf-8"?>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 1496 334" style="enable-background:new 0 0 1496 334;" xml:space="preserve">
        <path class="banner-backline " d="M-0.3,258.9h315.9c12.7,0,23.1-10.3,23.1-23.1V100.7c0-12.7,10.3-23.1,23.1-23.1h252.8
	c12.7,0,23.1,10.3,23.1,23.1v135.1c0,12.7,10.3,23.1,23.1,23.1h97h25h127c12.7,0,23.1-10.3,23.1-23.1v-65.1
	c0-12.7,10.3-23.1,23.1-23.1h247.8c12.7,0,23.1,10.3,23.1,23.1v65.1c0,12.7,10.3,23.1,23.1,23.1h245.9" />
      </svg>

      <!-- machine -->
      <img class="banner-machine" src="images/machine.svg" alt="">
      <img class="banner-clothes" src="images/clothes.svg" alt="">
      <img class="banner-bus" src="images/bus.svg" alt="">
      <img class="banner-buyer" src="images/buyer.svg" alt="">
    </div>
    

  </main>

</body>

</html>
